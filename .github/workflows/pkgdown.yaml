name: Build and Deploy pkgdown

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Force the use of Node20

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # Ensure this is the latest version

      - name: Set up R
        uses: r-lib/actions/setup-r@v2  # Ensure this is the latest version
        with:
          r-version: '4.1.1'  # Adjust this to your R version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libgit2-dev

      - name: Install R packages
        run: |
          R -e 'install.packages("devtools", repos="https://cloud.r-project.org")'
          R -e 'install.packages("pkgdown", repos="https://cloud.r-project.org")'
          R -e 'devtools::install_deps(dep=TRUE)'

      - name: Build the package
        run: |
          R CMD build .
          R CMD check *tar.gz

      - name: Build pkgdown site
        run: |
          R -e 'devtools::install()'
          R -e 'pkgdown::build_site()'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Ensure this is the latest version
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
